<div fxFlex fxLayout="column">
  <mat-toolbar fxFlex="initial" color="primary" class="mat-elevation-z5">
    <span>Countries a la imperative</span>
  </mat-toolbar>

  <mat-card class="country-search mat-elevation-z0" fxFlex="initial" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start stretch">
    <div fxFlex="30%" fxLayout="column" fxLayoutGap="10px">
      <div fxFlex="initial">
        <form #form="ngForm">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Country Search</mat-label>
            <input matInput placeholder="start typing ..."
              ngModel name="criteria" (ngModelChange)="onCriteriaChanged($event)">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
      </div>
      <angular-reactive-examples-search-result
        [countries]="filteredCountries" (selectedCountry)="onSelectedCountry($event)" fxFlex class="overflow-auto">
      </angular-reactive-examples-search-result>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <angular-reactive-examples-country-details [country]="selectedCountry" fxFlex></angular-reactive-examples-country-details>
  </mat-card>

</div>
